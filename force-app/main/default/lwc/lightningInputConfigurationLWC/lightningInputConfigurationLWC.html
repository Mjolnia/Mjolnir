<template>
    <lightning-input 
        if:true={isBoolean} 
        type="checkbox" 
        checked={value} 
        variant="label-hidden" 
        read-only={fieldMetadata.isReadOnly}
        onchange={onChangeData} 
    ></lightning-input>
    <lightning-input 
        type="text" 
        if:true={isString} 
        value={value} 
        variant="label-hidden" 
        required={fieldMetadata.isRequired} 
        read-only={fieldMetadata.isReadOnly}
        onchange={onChangeData} 
    ></lightning-input>
    <lightning-input 
        type="email" 
        if:true={isEmail} 
        value={value} 
        variant="label-hidden" 
        required={fieldMetadata.isRequired} 
        read-only={fieldMetadata.isReadOnly}
        onchange={onChangeData} 
    ></lightning-input>
    <lightning-input 
        type="tel" 
        if:true={isPhone} 
        value={value} 
        variant="label-hidden" 
        required={fieldMetadata.isRequired} 
        read-only={fieldMetadata.isReadOnly}
        onchange={onChangeData} 
    ></lightning-input>
    <lightning-input 
        type="url" 
        if:true={isURL} 
        value={value} 
        variant="label-hidden" 
        required={fieldMetadata.isRequired} 
        read-only={fieldMetadata.isReadOnly}
        onchange={onChangeData} 
    ></lightning-input>
    <lightning-input 
        type="number" 
        if:true={isInteger} 
        value={value} 
        step="1" 
        variant="label-hidden" 
        required={fieldMetadata.isRequired} 
        read-only={fieldMetadata.isReadOnly}
        onchange={onChangeData} 
    ></lightning-input>
    <lightning-input 
        type="number" 
        if:true={isDouble} 
        value={value} 
        step={fieldMetadata.increment} 
        variant="label-hidden" 
        required={fieldMetadata.isRequired} 
        read-only={fieldMetadata.isReadOnly}
        onchange={onChangeData} 
    ></lightning-input>
    <lightning-input 
        type="number" 
        if:true={isCurrency} 
        value={value} 
        step={fieldMetadata.increment} 
        formatter="currency" 
        variant="label-hidden" 
        required={fieldMetadata.isRequired} 
        read-only={fieldMetadata.isReadOnly}
        onchange={onChangeData} 
    ></lightning-input>
    <lightning-input 
        type="number" 
        if:true={isPercent} 
        value={value} 
        step={fieldMetadata.increment} 
        formatter="percent-fixed" 
        variant="label-hidden" 
        required={fieldMetadata.isRequired} 
        read-only={fieldMetadata.isReadOnly}
        onchange={onChangeData} 
    ></lightning-input>
    <lightning-input 
        type="date" 
        if:true={isDate} 
        value={value} 
        variant="label-hidden" 
        required={fieldMetadata.isRequired} 
        read-only={fieldMetadata.isReadOnly}
        onchange={onChangeData} 
    ></lightning-input>
    <lightning-input 
        type="datetime" 
        if:true={isDateTime} 
        value={value} 
        variant="label-hidden" 
        required={fieldMetadata.isRequired} 
        read-only={fieldMetadata.isReadOnly}
        onchange={onChangeData} 
    ></lightning-input>
    <lightning-input 
        type="time" 
        if:true={isTime} 
        value={value} 
        variant="label-hidden" 
        required={fieldMetadata.isRequired} 
        read-only={fieldMetadata.isReadOnly}
        onchange={onChangeData} 
    ></lightning-input>
    <lightning-combobox 
        if:true={isPicklist} 
        value={value} 
        variant="label-hidden" 
        options={fieldMetadata.options} 
        required={fieldMetadata.isRequired} 
        read-only={fieldMetadata.isReadOnly}
        onchange={onChangeData} 
    ></lightning-combobox>
    <lightning-combobox 
        if:true={isMultiPicklist} 
        value={value} 
        variant="label-hidden" 
        options={fieldMetadata.options} 
        required={fieldMetadata.isRequired} 
        read-only={fieldMetadata.isReadOnly}
        onchange={onChangeData} 
    ></lightning-combobox>
    <div if:true={isReference} class="slds-combobox_container">
        <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click">
            <div 
                class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" 
                role="none"
            >
                <button 
                    type="button" 
                    class="slds-input_faux slds-combobox__input" 
                    aria-labelledby="combobox-label-id-131 combobox-id-1-selected-value" 
                    id="combobox-id-1-selected-value" 
                    aria-controls="listbox-id-1" 
                    aria-expanded="false" 
                    aria-haspopup="listbox"
                >
                    <span class="slds-truncate" id="combobox-value-id-98">Select an Optionâ€¦</span>
                </button>
                <span class="slds-icon_container slds-icon-utility-down slds-input__icon slds-input__icon_right">
                    <svg class="slds-icon slds-icon slds-icon_x-small slds-icon-text-default" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#down"></use>
                    </svg>
                </span>
            </div>
            <div 
                class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" 
                role="none"
            >
                <input
                    type="text" 
                    if:true={isReference} 
                    value={value} 
                    class="slds-input slds-combobox__input" 
                    aria-autocomplete="list" 
                    aria-controls={fieldMetadata.name} 
                    role="textbox" 
                    required={fieldMetadata.isRequired} 
                    onchange={onChangeData} 
                ></input>
                <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right" >
                    <svg class="slds-icon slds-icon slds-icon_x-small slds-icon-text-default" aria-hidden="true" >
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#search" ></use>
                    </svg>
                </span>
            </div>
            <div id="listbox-id-1" class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid" role="listbox">
                <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                    <li role="presentation" class="slds-listbox__item">
                        <div id="option1" class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small" role="option">
                            <span class="slds-media__figure slds-listbox__option-icon"></span>
                            <span class="slds-media__body">
                                <span class="slds-truncate" title="Accounts">Accounts</span>
                            </span>
                        </div>
                    </li>
                    <li role="presentation" class="slds-listbox__item">
                        <div id="option2" class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small" role="option">
                            <span class="slds-media__figure slds-listbox__option-icon"></span>
                            <span class="slds-media__body">
                                <span class="slds-truncate" title="Reports">Reports</span>
                            </span>
                        </div>
                    </li>
                </ul>
            </div>
            <div id={fieldMetadata.name} class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid" role="listbox" >
                <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                    <template for:each={fieldMetadata.options} for:item="option" >
                        <li key={option.value} role="presentation" class="slds-listbox__item">
                            <div 
                                id={option.value}
                                class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small" 
                                role="option" 
                            >
                                <span class="slds-media__body">
                                    <span class="slds-truncate" title={option.label} >{option.label}</span>
                                </span>
                            </div>
                        </li>
                    </template>
                </ul>
            </div>
        </div>
    </div>
    <div if:true={isReference} class="slds-combobox_container" >
        <div 
            class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click" 
            aria-expanded="false" 
            aria-haspopup="listbox" 
            role="combobox" 
        >
            <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                <input
                    type="text" 
                    if:true={isReference} 
                    value={value} 
                    class="slds-input slds-combobox__input" 
                    aria-autocomplete="list" 
                    aria-controls={fieldMetadata.name} 
                    role="textbox" 
                    required={fieldMetadata.isRequired} 
                    onchange={onChangeData} 
                ></input>
                <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right" >
                    <svg class="slds-icon slds-icon slds-icon_x-small slds-icon-text-default" aria-hidden="true" >
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#search" ></use>
                    </svg>
                </span>
            </div>
            <div id={fieldMetadata.name} class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid" role="listbox" >
                <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                    <template for:each={fieldMetadata.options} for:item="option" >
                        <li key={option.value} role="presentation" class="slds-listbox__item">
                            <div 
                                id={option.value}
                                class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small" 
                                role="option" 
                            >
                                <span class="slds-media__body">
                                    <span class="slds-truncate" title={option.label} >{option.label}</span>
                                </span>
                            </div>
                        </li>
                    </template>
                </ul>
            </div>
        </div>
    </div>
    <lightning-combobox 
        if:true={isReference} 
        value={value} 
        variant="label-hidden" 
        options={fieldMetadata.options} 
        required={fieldMetadata.isRequired} 
        read-only={fieldMetadata.isReadOnly}
        onchange={onChangeData} 
    ></lightning-combobox>
</template>
