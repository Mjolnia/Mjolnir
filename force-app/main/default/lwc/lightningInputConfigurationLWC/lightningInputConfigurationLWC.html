<template>
    <lightning-input 
        if:true={isBoolean} 
        type="checkbox" 
        checked={value} 
        variant="label-hidden" 
        read-only={fieldMetadata.isEditable}
        onchange={onChangeData} 
    ></lightning-input>
    <lightning-input 
        type="text" 
        if:true={isString} 
        value={value} 
        variant="label-hidden" 
        required={fieldMetadata.isRequired} 
        read-only={fieldMetadata.isEditable}
        onchange={onChangeData} 
    ></lightning-input>
    <lightning-input 
        type="email" 
        if:true={isEmail} 
        value={value} 
        variant="label-hidden" 
        required={fieldMetadata.isRequired} 
        read-only={fieldMetadata.isEditable}
        onchange={onChangeData} 
    ></lightning-input>
    <lightning-input 
        type="tel" 
        if:true={isPhone} 
        value={value} 
        variant="label-hidden" 
        required={fieldMetadata.isRequired} 
        read-only={fieldMetadata.isEditable}
        onchange={onChangeData} 
    ></lightning-input>
    <lightning-input 
        type="url" 
        if:true={isURL} 
        value={value} 
        variant="label-hidden" 
        required={fieldMetadata.isRequired} 
        read-only={fieldMetadata.isEditable}
        onchange={onChangeData} 
    ></lightning-input>
    <lightning-input 
        type="number" 
        if:true={isInteger} 
        value={value} 
        step="1" 
        variant="label-hidden" 
        required={fieldMetadata.isRequired} 
        read-only={fieldMetadata.isEditable}
        onchange={onChangeData} 
    ></lightning-input>
    <lightning-input 
        type="number" 
        if:true={isDouble} 
        value={value} 
        step={fieldMetadata.increment} 
        variant="label-hidden" 
        required={fieldMetadata.isRequired} 
        read-only={fieldMetadata.isEditable}
        onchange={onChangeData} 
    ></lightning-input>
    <lightning-input 
        type="number" 
        if:true={isCurrency} 
        value={value} 
        step={fieldMetadata.increment} 
        formatter="currency" 
        variant="label-hidden" 
        required={fieldMetadata.isRequired} 
        read-only={fieldMetadata.isEditable}
        onchange={onChangeData} 
    ></lightning-input>
    <lightning-input 
        type="number" 
        if:true={isPercent} 
        value={value} 
        step={fieldMetadata.increment} 
        formatter="percent-fixed" 
        variant="label-hidden" 
        required={fieldMetadata.isRequired} 
        read-only={fieldMetadata.isEditable}
        onchange={onChangeData} 
    ></lightning-input>
    <lightning-input 
        type="date" 
        if:true={isDate} 
        value={value} 
        variant="label-hidden" 
        required={fieldMetadata.isRequired} 
        read-only={fieldMetadata.isEditable}
        onchange={onChangeData} 
    ></lightning-input>
    <lightning-input 
        type="datetime" 
        if:true={isDateTime} 
        value={value} 
        variant="label-hidden" 
        required={fieldMetadata.isRequired} 
        read-only={fieldMetadata.isEditable}
        onchange={onChangeData} 
    ></lightning-input>
    <lightning-input 
        type="time" 
        if:true={isTime} 
        value={value} 
        variant="label-hidden" 
        required={fieldMetadata.isRequired} 
        read-only={fieldMetadata.isEditable}
        onchange={onChangeData} 
    ></lightning-input>
    <lightning-combobox 
        if:true={isPicklist} 
        value={value} 
        variant="label-hidden" 
        options={fieldMetadata.options} 
        required={fieldMetadata.isRequired} 
        read-only={fieldMetadata.isEditable}
        onchange={onChangeData} 
    ></lightning-combobox>
    <lightning-combobox 
        if:true={isMultiPicklist} 
        value={value} 
        variant="label-hidden" 
        options={fieldMetadata.options} 
        required={fieldMetadata.isRequired} 
        read-only={fieldMetadata.isEditable}
        onchange={onChangeData}
